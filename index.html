<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Starting Screen</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    #startBtn {
      display: none;
      position: absolute;
      top: 70%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px 40px;
      font-size: 24px;
      border: none;
      border-radius: 20px;
      background-color: rgba(25, 98, 233, 0.8);
      color: white;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>

  <video autoplay muted playsinline>
    <source src="Decker.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <button id="startBtn">Ultraman Decker!</button>

  <script>
    const button = document.getElementById("startBtn");

    // Show the button after 5 seconds
    setTimeout(() => {
      button.style.display = "block";
    }, 5000);

    // On button click, redirect immediately
    button.addEventListener("click", () => {
      window.location.href = "page2.html";
    });
  </script>

</body>
</html>
