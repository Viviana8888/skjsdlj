<!DOCTYPE html>
<html>
<head>
  <title>Discount Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;

    }

    input {
      width: 90%;
      padding: 4px;
    }

    .discounted {
      background-color: #d1f7d1;
    }

    tfoot td {
      font-weight: bold;
      background-color: #e0ffe0;
    }
  </style>
</head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <h1>Harga mami</h1>
  <table>
    <thead>
      <tr>
        <th>No.</th>
        <th>Angka</th>
        <th>Harga</th>
        <th>Setelah Diskon</th>
      </tr>
    </thead>
    <tbody id="priceTable">
      <!-- Rows will be added here -->
    </tbody>
    <tfoot>
      <tr>
        <td colspan="3">Harga Diskon:</td>
        <td id="totalDiscount">Rp0.00</td>
      </tr>
    </tfoot>
  </table>

  <script>
    const tableBody = document.getElementById('priceTable');
    const totalCell = document.getElementById('totalDiscount');

    function createRow(index) {
      const row = document.createElement('tr');

      // Row number
      const rowNumberCell = document.createElement('td');
      rowNumberCell.textContent = index + 1;

      const codeInput = document.createElement('input');
      codeInput.type = 'text';
      codeInput.maxLength = 4;

      const priceInput = document.createElement('input');
      priceInput.type = 'number';
      priceInput.min = 0;

      const discountedCell = document.createElement('td');
      discountedCell.className = 'discounted';
      discountedCell.textContent = 'Rp0.00';

      const td1 = document.createElement('td');
      td1.appendChild(codeInput);
      const td2 = document.createElement('td');
      td2.appendChild(priceInput);

      row.appendChild(rowNumberCell); // Row counter cell
      row.appendChild(td1);
      row.appendChild(td2);
      row.appendChild(discountedCell);

      function recalculate() {
        const code = codeInput.value.trim();
        const price = parseFloat(priceInput.value);
        let discount = 0;

        if (!isNaN(price)) {
          if (/^\d{2}$/.test(code)) {
            discount = 0.25;
          } else if (/^\d{3,4}$/.test(code)) {
            discount = 0.5;
          }
        }

        const discounted = !isNaN(price) ? price * (1 - discount) : 0;
        discountedCell.textContent = `Rp${discounted.toFixed(2)}`;
        updateTotal();
      }

      codeInput.addEventListener('input', recalculate);
      priceInput.addEventListener('input', recalculate);

      return row;
    }

    function updateTotal() {
      let total = 0;
      [...tableBody.rows].forEach(row => {
        const value = row.cells[3].textContent.replace('Rp', '');
        total += parseFloat(value) || 0;
      });
      totalCell.textContent = `Rp${total.toFixed(2)}`;
    }

    // Add 10 rows
    for (let i = 0; i < 100; i++) {
      tableBody.appendChild(createRow(i));
    }
  </script>
</body>
</html>
